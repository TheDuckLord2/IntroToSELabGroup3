{% extends 'store/base.html' %}

{% block title %}Update Product{% endblock %}

{% block content %}
<div id="title-block">
    <h1>Update Product</h1>
</div>
<div id="update-item">
    <form method="post" action="{% url 'update_storestock' item.id %}" enctype="multipart/form-data">
        {% csrf_token %}

        <label for="productname">Product Name:</label><br>
        <input type="text" id="productname" name="productname" value="{{ item.name }}"><br>

        <label for="productquantity">Quantity:</label><br>
        <input type="number" id="productquantity" name="productquantity" value="{{ item.stock_quantity }}"><br>

        <label for="productprice">Price:</label><br>
        <input type="number" step="0.01" id="productprice" name="productprice" value="{{ item.price }}"><br>

        <label for="productdesc">Description:</label><br>
        <textarea id="productdesc" name="productdesc" rows="5">{{ item.description }}</textarea><br><br>

        <label for="productimage">Product Image:</label><br>
        {% if item.image %}
            <img src="{{ item.image.url }}" alt="{{ item.name }}" style="width: 100px; height: auto;"><br>
        {% endif %}
        <input type="file" id="productimage" name="productimage"><br><br>

        <input type="submit" value="Update Product">
    </form>
</div>
{% endblock %}
